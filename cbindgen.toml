# cbindgen.toml

# Specify the language (C or C++)
language = "C"

# Define the include guard (optional but recommended)
include_guard = "GAME_CORE_H"

# Configure how to parse the crate
[parse]
# Whether to parse the dependencies as well
parse_deps = false

# Define what to include in the header
[export]
# Only export public items
export_kind = "public"

# Define header content
[header]
# Optional: Custom header content
before = """
// game_core.h
// Generated by cbindgen

#pragma once

#include <stdint.h>
#include <stddef.h>
"""

# Optional: Specify types to include
[types]
# Example: Include only specific types
# include = ["initialize_game", "update_game"]
